  <title>IMDb</title>
  <script>
    function validateForm() {
      var x = document.forms["myForm"]["name"].value;
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }
      var y = document.forms["myForm"]["regno"].value;
      if (y == "") {
        alert("Registration Number must be filled out");
        return false;
      }
      var z = document.forms["myForm"]["psw"].value;
      if (z == "") {
        alert("Password must be filled out");
        return false;
      }
    }
  </script>
  <link rel="stylesheet" type="text/css" href="signup.css" />

  <div id="particles-js">

    <div id="centre">
      <form name="myForm" onsubmit="return validateForm()" action="myphp.php" method="post">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" />
          <br /><br />
          <label for="regno"><b>Registration Number</b></label>
          <input type="text" placeholder="Enter Registration Number" name="regno" />
          <br /><br />

          <label for="dept"><b>Department</b></label>
          <input type="text" placeholder="Enter Department" name="dept" />
          <br /><br />
          <label for="gender"><b>Gender </b></label>
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
          <input type="radio" name="gender" value="other" /> Other<br /><br />
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" />
          <br /><br />
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" />

          <br />
          <br />

          <button type="button">Cancel</button>
          <button type="submit">Sign Up</button>
        </div>
      </form>
